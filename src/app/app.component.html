
<section id="topbar">
	<div class="container">
		<div id="logo" routerLink="/"></div>

		<div
			class="menu-launcher"
			(click)="toggleMenu()">
		</div>

		<ukt-menu></ukt-menu>
	</div>
</section>

<section
	id="outlet-wrapper"
	[@byebye]="location"
	(@byebye.start)="setState(true)"
	(@byebye.done)="setState(false)">

		<router-outlet
			id="outlet"
			#o="outlet"
			(activate)="routing(o)">
		</router-outlet>
</section>
