
<section [@enter]="animateOrWhat">

  <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    (mapReady)="loaded = true">
  
      <agm-marker
        [latitude]="marker.lat"
        [longitude]="marker.lng">
      </agm-marker>

      <agm-direction
        [origin]="origin"
        [destination]="marker"
        [visible]="navigationView">
    </agm-direction>
  </agm-map>

  <div class="container">
    <div
      class="info-box-layout"
      (click)="toggleInfo()"
      [class.informed]="informed && isMobile">
      <div class="info-box">

        <div class="heading">İletişim</div>

        <div class="hard-centered">

          <div class="contact-item">
            <div class="contact-item__icon phone"></div>
            <div class="contact-item__content">
              <div>(0224) 714 95 96</div>
              <div>(0224) 714 91 92</div>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-item__icon fax"></div>
            <div class="contact-item__content">
              <div>(0224) 719 27 48</div>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-item__icon mail"></div>
            <div class="contact-item__content">
              <div>emin@uktkimya.com</div>
              <div>mehtap@uktkimya.com</div>
            </div>
          </div>
  
          <div class="contact-item" (click)="requestNavigation()">
            <div class="contact-item__icon location"></div>
            <div class="contact-item__content">
              Sinanbey Mahallesi,<br/>
              Metal İşleri Sanayi Sitesi,<br/>
              18.Sokak, No: 1,<br/><br/>
              İnegöl/Bursa<br/>
            </div>
          </div>

        </div>


      </div>
    </div>

    <div class="go" (click)="requestNavigation()">
      <div class="icon"></div>
    </div>
  </div>

</section>
