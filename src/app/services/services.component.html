
<section [@enter]="isReady">

  <div class="head">
    <div class="heading"></div>

    <nav>
      <div
        *ngFor="let s of services"
        [routerLink]="s.routerLink"
        routerLinkActive="active"
        class="nav-item">
        {{s.name}}
      </div>
    </nav>
  </div>
  
  <div id="service-outlet" [@servicesTransition]="o.activatedRoute">
    <router-outlet #o="outlet"></router-outlet>
  </div>

</section>

<img *ngFor="let i of images" [src]="i" (load)="imageLoaded()">
