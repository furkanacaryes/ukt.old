
<div class="container" [class.push]="selectedProduct">

  <div
    *ngFor="let p of products"
    class="product"
    [class.filled]="!!p.name"
    [class.selected]="p === selectedProduct">

      <div
        *ngIf="!!p.name"
        class="hex"
        (click)="showOff($event, p, slot)"
        [style.backgroundImage]="'url('+p.img+')'">
      </div>
    </div>

</div>

<div
  *ngIf="selectedProduct"
  class="detail-layer"
  [@showOff]="!!selectedProduct"
  (@showOff.start)="showStart(clone)">

  <div class="overlay" (click)="selectedProduct = null"></div>

  <div class="container">
    <div
      #clone
      class="product filled"
      id="clone">
      <div
        class="hex"
        [style.backgroundImage]="'url('+selectedProduct.img+')'"></div>
    </div>
  
    <div class="content">{{selectedProduct.desc}}</div>
  </div>
</div>

<div class="slot-area">
  <div class="slot" #slot></div>
</div>
